<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <div class="keyboard">
        <div class="keyboard-left">
            <div class="row">
                <div class="key" name="`">`</div>
                <div class="key" name="1">1</div>
                <div class="key" name="2">2</div>
                <div class="key" name="3">3</div>
                <div class="key" name="4">4</div>
                <div class="key" name="5">5</div>
                <div class="key" name="6">6</div>
                <div class="key" name="7">7</div>
                <div class="key" name="8">8</div>
                <div class="key" name="9">9</div>
                <div class="key" name="0">0</div>
                <div class="key" name="-">-</div>
                <div class="key" name="=">=</div>
            </div>
            <div class="row">
                <div class="key" name="q">Q</div>
                <div class="key" name="w">W</div>
                <div class="key" name="e">E</div>
                <div class="key" name="r">R</div>
                <div class="key" name="t">T</div>
                <div class="key" name="y">Y</div>
                <div class="key" name="u">U</div>
                <div class="key" name="i">I</div>
                <div class="key" name="o">O</div>
                <div class="key" name="p">P</div>
                <div class="key" name="[">[</div>
                <div class="key" name="]">]</div>
                <div class="key" name="\">\</div>
            </div>
            <div class="row">
                <div class="key" name="a">A</div>
                <div class="key" name="s">S</div>
                <div class="key" name="d">D</div>
                <div class="key" name="f">F</div>
                <div class="key" name="g">G</div>
                <div class="key" name="h">H</div>
                <div class="key" name="j">J</div>
                <div class="key" name="k">K</div>
                <div class="key" name="l">L</div>
                <div class="key" name=";">;</div>
                <div class="key" name="'">'</div>
            </div>
            <div class="row">
                <div class="key" name="z">Z</div>
                <div class="key" name="x">X</div>
                <div class="key" name="c">C</div>
                <div class="key" name="v">V</div>
                <div class="key" name="b">B</div>
                <div class="key" name="n">N</div>
                <div class="key" name="m">M</div>
                <div class="key" name=",">,</div>
                <div class="key" name=".">.</div>
                <div class="key" name="/">/</div>
            </div>
            <div class="row">
                <div class="key space" name="space"></div>
            </div>
        </div>
        <div class="keyboard-right">
            <div class="row">
                <div class="key" name="7">7</div>
                <div class="key" name="8">8</div>
                <div class="key" name="9">9</div>
            </div>
            <div class="row">
                <div class="key" name="4">4</div>
                <div class="key" name="5">5</div>
                <div class="key" name="6">6</div>
            </div>
            <div class="row">
                <div class="key" name="1">1</div>
                <div class="key" name="2">2</div>
                <div class="key" name="3">3</div>
            </div>
            <div class="row">
                <div class="key num0" name="0">0</div>
                <div class="key" name=".">.</div>
            </div>
        </div>
    </div>
    <div class="logcontcont">
        <div class="logcont">
            <table id="log">
            </table>
        </div>
    </div>
</body>


</html>
